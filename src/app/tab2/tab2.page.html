<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="vinho">
    <ion-title  class="ion-text-center">
      CONTADOR DE TRUCO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-grid class="grid">
    <ion-row>
      <ion-label class="value-title">Valendo:</ion-label>
    </ion-row>
    <ion-row class="value-buttons">
      <ion-col><ion-button color="blue">1</ion-button></ion-col>
      <ion-col><ion-button color="blue">3</ion-button></ion-col>
      <ion-col><ion-button color="blue">6</ion-button></ion-col>
      <ion-col><ion-button color="blue">9</ion-button></ion-col>
      <ion-col><ion-button color="blue">12</ion-button></ion-col>
    </ion-row>

    <ion-row >
      <ion-col class="center-col">
        <ion-label>Time 1</ion-label>
        <ion-button color="green"><ion-icon name="add-outline"></ion-icon></ion-button>
        <ion-button color="gray">0</ion-button>
        <ion-button color="red"><ion-icon name="remove-outline"></ion-icon></ion-button>
      </ion-col>

      <ion-col class="center-col">
        <ion-label>Time 2</ion-label>
        <ion-button color="green"><ion-icon name="add-outline"></ion-icon></ion-button>
        <ion-button color="gray">0</ion-button>
        <ion-button color="red"><ion-icon name="remove-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-title class="ion-text-center-title">PARTIDAS</ion-card-title>
    <ion-card-content class="ion-text-center">
      <ion-row>
        <ion-col><ion-label>TIME 1</ion-label></ion-col>
        <ion-col><ion-label>0</ion-label></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-label>TIME 2</ion-label></ion-col>
        <ion-col><ion-label>0</ion-label></ion-col>
      </ion-row>
      <ion-row class="text-center">
        <ion-button color="blue">LIMPAR</ion-button>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
